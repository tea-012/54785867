<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | Приют "Лапки"</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="/" class="logo">
        <img src="/images/logo.png" alt="Логотип Лапки" class="logo-img">
            <div class="logo">Лапки</div>
      <nav>
        <a href="/login" class="btn">Вход</a>
        <a href="/register" class="btn">Регистрация</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <h2>Вход в аккаунт</h2>
      <form class="auth-form" action="/login" method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
      </form>
      <p style="text-align: center; margin-top: 15px;">
        Нет аккаунта? <a href="/register">Зарегистрироваться</a>
      </p>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>Чай</p>
    </div>
  </footer>
<script>
  // Фикс футера
  document.addEventListener('DOMContentLoaded', () => {
    const body = document.body;
    const html = document.documentElement;
    
    if (body.scrollHeight <= window.innerHeight) {
      document.querySelector('footer').style.marginTop = 'auto';
    }
  });
</script>

</html>
